kDevServer(webpack(config), &#123;</span><br><span class="line">    publicPath: config.output.publicPath,</span><br><span class="line">    proxy: proxy,</span><br><span class="line">    stats: &#123;</span><br><span class="line">        colors: true</span><br><span class="line">    &#125;,</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">//将其他路由，全部返回index.html</span><br><span class="line">server.app.get(&apos;*&apos;, function (req, res) &#123;</span><br><span class="line">    res.sendFile(__dirname + &apos;/index.html&apos;)</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">server.listen(3000);</span><br></pre></td></tr></table></figure>
